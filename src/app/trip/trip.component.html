 <div class="container-fluid"> 
    <div class="row">
        <nav class="col-sm-2">
            <div class="blue-border-box">
                <p class="small-title">{{ trip.tripName }} 
                    <i class="material-icons">edit</i></p>
                <p>{{ trip.destination }}</p>
                <p>
                    <i class="material-icons">calendar_today</i>  
                     {{ trip.startDate  | date:"MM/dd/yy" }} -> {{ trip.endDate | date:"MM/dd/yy" }}</p>
                <p>{{ trip.participants.length }}</p>
            </div>
            <hr>
            <mat-list class="blue-border-box">
                <a *ngFor="let section of sections" 
                    mat-list-item 
                    matRipple
                    [matRippleColor]="red"
                    [ngClass]="activeSection === section ? 'active-tab' : ''" 
                    [routerLink]="['./', section]">
                    {{ section | titlecase }}
                </a>
            </mat-list>
        </nav>
        <div class="col-sm-10">
            <router-outlet (activate)='onActivate($event)'></router-outlet>
        </div>
    </div>
</div>
