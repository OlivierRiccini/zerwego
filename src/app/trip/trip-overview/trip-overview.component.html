<div [style.backgroundImage]="'url('+ trip.imageUrl +')'" class="title-container">
    <div>
        <h2>{{ trip.tripName }}</h2>
        <h3>{{ trip.destination }}</h3>
        <img [src]="trip.countryFlag" alt="country-flag" style="height: 28px">
    </div>
</div>

<div class="row sections-row">
    <div *ngFor="let section of sections" class="col-sm-12 col-md-4">
        <div class="section-box">
            {{ section }}
        </div>
    </div>
</div>
