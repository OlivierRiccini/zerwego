<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
    <div class="form-group">
        <mat-form-field>
            <input matInput placeholder="Name" type="text" id="name" formControlName="name">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
        <input matInput placeholder="Email" type="email" id="email" formControlName="email">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
        <input matInput placeholder="Password" type="password" id="password" formControlName="password">
        </mat-form-field>
    </div>

    <div>
        <!-- <button type="submit" class="zerwego-btn green-btn">Signup</button> -->
        <button type="submit" class="zerwego-btn blue-btn home-btn">
            Create my first trip!
        </button>
        <!-- <button type="button" class="zerwego-btn grey-btn" (click)="onChangeDialogMode(signUpMode ? 'signin' : 'signup')">
        cCear
        </button> -->
    </div>
</form>
