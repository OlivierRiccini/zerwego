<form [formGroup]="authForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
  <i class="material-icons" (click)="onCloseDialog()"> close </i>
  <p mat-dialog-title>{{ label.title }}</p>
  <div *ngIf="signUpMode" class="form-group">
      <mat-form-field>
        <input matInput placeholder="Name" type="text" id="name" formControlName="name">
      </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Email" type="email" id="email" formControlName="email">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Password" type="password" id="password" formControlName="password">
    </mat-form-field>
  </div>

  <div>
    <button type="submit" class="zerwego-btn green-btn">{{ label.submit }}</button>
    <button type="button" class="zerwego-btn grey-btn" (click)="onChangeDialogMode(signUpMode ? 'signin' : 'signup')">
      {{ label.changeForm }}
    </button>
  </div>
</form>
