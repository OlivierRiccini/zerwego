<div class="form-container">
  <button matRipple class="zerwego-btn blue-btn" (click)="onToggleEditMode()">{{ isEditMode ? 'Cancel changes' : 'Edit infos'}}</button>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
    <mat-form-field floatLabel="always">
        <mat-label>Username</mat-label>
        <input
          matInput 
          type="username" id="username" 
          formControlName="username"
          >
        <!-- <mat-error *ngIf="form.get('countryCallingCode').hasError('required')">
            Country Code is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>
    
      <mat-form-field floatLabel="always">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" formControlName="email">
        <mat-error *ngIf="form.get('email').hasError('required')">
          Email number is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.get('email').hasError('emailTaken')">
          Email number is <strong>already taken</strong>
        </mat-error>
      </mat-form-field>

      <div class="phone-field-container">
        <mat-label id="phone-label">Phone</mat-label>
        <ngx-intl-tel-input 
          [preferredCountries]="['us', 'ca']" 
          [enablePlaceholder]="true"
          [enableAutoCountrySelect]="true"
          name="phone" 
          formControlName="phone">
        </ngx-intl-tel-input>
        <span [ngClass]="isEditMode ? 'underline-solid' : 'underline-dotted'"></span>
      </div>

      <button matRipple *ngIf="isEditMode" type="submit" class="zerwego-btn green-btn">Save changes</button>
  </form>
</div>
